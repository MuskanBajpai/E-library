<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #f4f4ec;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar input {
            padding: 5px;
            border: 1px solid #ccc;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #005fa3;
        }

        footer {
            text-align: center;
            background-color: #f4f4ec;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">E-LIBRARY</div>
    </header>

    <div class="container">
        <h1>Advanced Search</h1>
        <form>
            <input type="text" placeholder="Title">
            <input type="text" placeholder="Author">
            <input type="text" placeholder="ISBN">
            <input type="text" placeholder="Subject">
            <input type="text" placeholder="Place">
            <input type="text" placeholder="Person">
            <input type="text" placeholder="Publisher">
            <button type="submit">Search</button>
        </form>
    </div>

    <footer>
        <p>E-Library &copy; 2024</p>
    </footer>
</body>
</html>
