<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #f4f4ec;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 300px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #007acc;
            border: none;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #005fa3;
        }

        .options {
            text-align: center;
            margin: 20px;
        }

        .options label {
            margin-right: 10px;
        }

        footer {
            text-align: center;
            background-color: #f4f4ec;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">E-Library</div>
    </header>

    <div class="container">
        <h1>Search Books</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Go</button>
        </div>
        <div class="options">
            <label><input type="radio" name="filter"> Everything</label>
            <label><input type="radio" name="filter"> eBooks</label>
            <label><input type="radio" name="filter"> Print Disabled</label>
        </div>
    </div>

    <footer>
        <p>E-Library &copy; 2024</p>
    </footer>
</body>
</html>
