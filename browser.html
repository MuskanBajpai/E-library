<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Dropdown with Blur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .content {
            padding: 20px;
        }

        .menu {
            position: relative;
            display: inline-block;
            z-index: 10;
        }

        .menu-button {
            background-color: #f4f4f4;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 20;
            width: 200px;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #f4f4f4;
        }

        .menu.active .dropdown-content {
            display: block;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            z-index: 5;
            display: none;
        }

        .blur-overlay.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="content">
    <p>This is your page content. Click "Browse" to see the dropdown while the background blurs.</p>
</div>

<div class="menu" id="menu">
    <div class="menu-button">Browse</div>
    <div class="dropdown-content">
        <a href="#">Subjects</a>
        <a href="#">Trending</a>
        <a href="#">Library Explorer</a>
        <a href="#">Lists</a>
        <a href="#">Collections</a>
        <a href="#">K-12 Student Library</a>
        <a href="#">Book Talks</a>
        <a href="#">Random Book</a>
        <a href="#">Advanced Search</a>
    </div>
</div>

<div class="blur-overlay" id="blurOverlay"></div>

<script>
    const menu = document.getElementById('menu');
    const button = menu.querySelector('.menu-button');
    const blurOverlay = document.getElementById('blurOverlay');

    button.addEventListener('click', () => {
        menu.classList.toggle('active');
        blurOverlay.classList.toggle('active');
    });

    blurOverlay.addEventListener('click', () => {
        menu.classList.remove('active');
        blurOverlay.classList.remove('active');
    });
</script>

</body>
</html>
